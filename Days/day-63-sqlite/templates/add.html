<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library - Add Book</title>
  </head>
  <body>
    <form action="{{ url_for('add') }}" method="POST">
      <label for="title">Book Name</label> <input type="text" name="title" required/>
      <label for="author">Book Author</label> <input type="text" name="author" required/>
      <label for="rating">Rating</label> <input type="number" name="rating" required min="0" max="10" step="any"/>
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
